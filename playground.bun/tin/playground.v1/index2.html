<body class="bg-gradient-to-br from-gray-500 to-black">

        
        <!-- Center the TD and PN buttons -->
        <div class="flex items-center justify-center gap-6 min-h-screen">
            <button 
            id="TD" 
            onclick="gotopage(event)" 
            data-btname="TD" 

            class="bg-gradient-to-br from-sky-300 to-sky-700 px-8 py-4 
            rounded-lg font-semibold text-white hover:bg-green-600 
            hover:scale-125 hover:-translate-y-5 transition-all duration-500 ease-in-out">
                TD
            </button>
                
            <button 
            id="PN" 
            onclick="gotopage(event)" 
            data-btname="PN"

            class="bg-red-600 px-8 py-4 rounded-lg font-semibold text-white 
            hover:bg-green-600 hover:scale-125 hover:-translate-y-5 transition-all">
                PN
            </button>
        </div>

        <!-- Position the BS button at bottom-right corner -->
        <div class="absolute bottom-6 right-6">
            <button 
            id="BS" 
            onclick="gotopage(event)" 
            data-btname="BS" 
            
            class="bg-yellow-600 px-8 py-4 rounded-lg font-semibold text-white 
            hover:bg-green-600 hover:scale-125 hover:-translate-y-5 transition-all">
                BS
            </button>
        </div>
