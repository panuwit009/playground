<!DOCTYPE html>
<html lang="en">
<head>
<script>
    fetch('head.html')
    .then(response => response.text())
    .then(data => {
        document.head.innerHTML += data;
    })
    .catch(error => console.error('Error loading head.html', error));
</script>

</head>
<body class="bg-gradient-to-br from-gray-500 to-black">

    <div class="min-h-screen">

        <div class="flex items-center justify-center gap-6 h-full">
            <button class="bg-gradient-to-br from-sky-300 to-sky-700 px-8 py-4 rounded-lg font-semibold text-white hover:bg-green-600 hover:scale-125 hover:-translate-y-5 transition-all duration-500 ease-in-out">
                TD
            </button>
                
            <button id="" class="bg-red-600 px-8 py-4 rounded-lg font-semibold text-white hover:bg-green-600 hover:scale-125 hover:-translate-y-5 transition-all">
                PN
            </button>

            <button id="" class="bg-yellow-600 px-8 py-4 rounded-lg font-semibold text-white hover:bg-green-600 hover:scale-125 hover:-translate-y-5 transition-all">
                BS
            </button>

        </div>


    </div>
    


</body>
</html>
