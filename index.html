<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Github</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="1.png" type="image/png">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-500 to-black">

        
        <!-- Center the TD and PN buttons -->
        <div class="flex items-center justify-center gap-6 min-h-screen">
            <button class="bg-gradient-to-br from-sky-300 to-sky-700 px-8 py-4 rounded-lg font-semibold text-white hover:bg-green-600 hover:scale-125 hover:-translate-y-5 transition-all duration-500 ease-in-out">
                TD
            </button>
                
            <button class="bg-red-600 px-8 py-4 rounded-lg font-semibold text-white hover:bg-green-600 hover:scale-125 hover:-translate-y-5 transition-all">
                PN
            </button>
        </div>

        <!-- Position the BS button at bottom-right corner -->
        <div class="absolute bottom-6 right-6">
            <button class="bg-yellow-600 px-8 py-4 rounded-lg font-semibold text-white hover:bg-green-600 hover:scale-125 hover:-translate-y-5 transition-all">
                BS
            </button>
        </div>
        

</body>
</html>
